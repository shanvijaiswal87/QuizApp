<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <section class="wrapper">
        <div class="container">
        <div id="content_container" class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div id="form_container" class="rounded bg-white shadow p-5">
                <div id="form_header_container">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in</h3>
                    <div class="fw-normal text-muted mb-4">
                        New User ? <a href="signup.html" class="text-primary fw-bold text-decoration-none">Create Account</a>
                    </div>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                      
                        <div class="form-floating mb-3">
                        <input type="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-floating mb-3">
                        <input type="password" id="password" placeholder=" Password">
                        </div>                        
                        <div class=" mb-0 text-end">
                            <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password</a>
                        </div>


                        <div id="button_container">
                            <button class="btn btn-primary submit_btn w-100 mb-3 " onclick="login()">Continue</button> 
                            
                        </div>                       
                        
                        <div class="text-center text-muted text-uppercase">or</div>
                        <a href="#" class="btn btn-light login_with w-100 mb-3"> 
                            <img src="google-icons.svg" class="img-fluid me-3"/>Continue with Google
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3"> 
                            <img src="facebook-icons.svg" class="img-fluid me-3"/>Continue with Facebook
                        </a>
                        <a href="index.html" class="btn btn-light login_with w-100 mb-3"> 
                            <img src="linkedin-icons.svg" class="img-fluid me-3" />Continue with LinkedIn
                        </a>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </section>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="app.js"></script>

</html>
